<div id="local-signup" class="panel panel-default" data-bind="shortcuts: { 'esc': close }">
	<div class="panel-heading">
		<button data-bind="click: close" type="button" class="close btn btn-default">&times;</button>
		<h2 class="panel-title">Signup to Blackbeard</h2>
	</div>
	<div class="panel-body">
		<form class="signup" role="form" method="post" action="/odo/auth/local/signup" autocomplete="off">
			<div class="form-group" data-bind="css: {'has-error': displayName.isModified() && !displayName.isValid() }">
				<label for="displayName">Full name</label>
				<input data-bind="value: displayName, valueUpdate: 'afterkeydown'" type="text" class="form-control" id="displayName" name="displayName" placeholder="So Blackbeard can greet you">
			</div>
			<div class="form-group" data-bind="css: {'has-error': username.isModified() && !username.isValid() }">
				<label for="username">Email address</label>
				<input data-bind="value: username, valueUpdate: 'afterkeydown'" type="email" class="form-control" id="username" name="username" placeholder="So Blackbeard can send reminders">
			</div>
			<div class="form-group" data-bind="css: {'has-error': password.isModified() && !password.isValid() }">
				<label for="password">Password</label>
				<input data-bind="value: password, valueUpdate: 'afterkeydown'" type="password" class="form-control" id="password" name="password" placeholder="Longer phrases are good here">
			</div>
			<div class="form-group" data-bind="css: {'has-error': confirmPassword.isModified() && !confirmPassword.isValid() }">
				<label class="sr-only" for="passwordconfirm">Confirm password</label>
				<input data-bind="value: confirmPassword, valueUpdate: 'afterkeydown'" type="password" class="form-control" id="passwordconfirm" name="passwordconfirm" placeholder="Confirm password for accuracy">
			</div>
			<ul class="actions">
				<li>
					<button data-bind="click: signup" type="submit" class="forward btn btn-success">Sign up</button>
				</li>
			</ul>
		</form>
	</div>
</div>
