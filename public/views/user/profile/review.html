<div id="user-profile-review" class="panel panel-default" data-bind="shortcuts: { 'esc': close }">
	<div class="panel-heading">
		<button data-bind="click: close" type="button" class="close btn btn-default">&times;</button>
		<h2 class="panel-title">Update your profile in Blackbeard</h2>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item">
				<span class="glyphicon glyphicon-user"></span>
				<span data-bind="text: user().displayName"></span>
				<span class="pull-right"><a data-bind="click: wizard.forward({ model: 'views/user/profile/displayname' })" href="#" class="btn btn-default btn-sm">Change full name <span class="glyphicon glyphicon-chevron-right"></span></a></span>
			</li>
			<li class="list-group-item">
				<span class="glyphicon">@</span>
				<em class="placeholder" data-bind="visible: !user().username">No username yet</em>
				<span data-bind="text: user().username"></span>
				<span class="pull-right"><a data-bind="click: wizard.forward({ model: 'views/user/profile/username' })" href="#" class="btn btn-default btn-sm">Change username <span class="glyphicon glyphicon-chevron-right"></span></a></span>
			</li>
			<li class="list-group-item">
				<span class="glyphicon glyphicon-envelope"></span>
				<em class="placeholder" data-bind="visible: !user().email">No email address yet</em>
				<span data-bind="text: user().email"></span>
				<span class="pull-right"><a data-bind="click: wizard.forward({ model: 'views/user/profile/email' })" href="#" class="btn btn-default btn-sm">Change email address <span class="glyphicon glyphicon-chevron-right"></span></a></span>
			</li>
		</ul>
		<ul class="actions">
			<li>
				<button data-bind="click: close" class="forward btn btn-primary">Done</button>
			</li>
		</ul>
	</div>
</div>
