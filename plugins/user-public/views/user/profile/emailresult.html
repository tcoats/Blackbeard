<div id="user-profile-email-result" class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Verification email has been sent</h2>
	</div>
	<div class="panel-body">
		<p>A verification email has been sent to <a data-bind="text: email, attr: { href: email }"></a>. Click the link in the email to verify your email address.</p>
		<ul class="actions">
			<li>
				<button data-bind="click: back" class="forward btn btn-primary">Continue</button>
			</li>
		</ul>
	</div>
</div>
