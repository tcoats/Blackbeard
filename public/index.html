<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Performance reviews done right">
		<meta name="author" content="Thomas Coats &amp; Luke McGregor">

		<title>Blackbeard</title>

		<!-- This css is not in blackbeard.coffee because it forms the loading indicator and needs to be loaded immediately -->
		<link rel='stylesheet' href='/pace/themes/pace-theme-minimal.css'>
		<script src="/pace/pace.min.js"></script>
		<link rel='stylesheet' href='/loading.css'>
	</head>

	<body>
		<div id="applicationHost">
			<div id="loading-space">
				<img src="/images/blackbeard128.png" />
				<h1>Loading&hellip;</h1>
			</div>
		</div>
		<script>
			// Created manually to bust the cache in development
			var script   = document.createElement('script');
			script.type  = 'text/javascript';
			script.src   = 'requirejs/require.js?bust=' + (new Date()).getTime();
			script.setAttribute('data-main', 'blackbeard');
			document.body.appendChild(script);
			
			var require = {
				urlArgs : "bust=" + (new Date()).getTime()
			};
			
			// In production use
			//<script type="text/javascript" src="requirejs/require.js" data-main="blackbeard"></sc ript>
		</script>
	</body>
</html>
