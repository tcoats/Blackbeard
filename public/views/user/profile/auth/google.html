<div id="user-profile-google" class="panel panel-default" data-bind="shortcuts: { 'left': back }">
	<div class="panel-heading">
		<h2 class="panel-title">Your Google profile</h2>
	</div>
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Id</dt>
			<dd data-bind="text: user().google.profile.id"></dd>
			<dt>Display name</dt>
			<dd data-bind="text: user().google.profile.displayName"></dd>
			<dt>Family name</dt>
			<dd data-bind="text: user().google.profile.name.familyName"></dd>
			<dt>Given name</dt>
			<dd data-bind="text: user().google.profile.name.givenName"></dd>
			<dt data-bind="visible: user().google.profile.emails.length > 0">Email addresses</dt>
			<!-- ko foreach: user().google.profile.emails -->
			<dd><a data-bind="text: value, attr: { href: 'mailto:' + value }"></a></dd>
			<!-- /ko -->
		</dl>
		<ul class="actions">
			<li>
				<button data-bind="click: back" class="forward btn btn-primary">Okay</button>
			</li>
		</ul>
	</div>
</div>
