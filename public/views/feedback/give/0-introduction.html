<div class="container" data-bind="shortcuts: { 'right': forward, 'enter': forward">
	<p>Feedback is given in four steps and there is an opportunity for comments at each step.</p>
	<ul class="actions">
		<li>
			<button data-bind="click: forward" class="back btn btn-xl btn-blackbeard btn-blackbeard-default">&larr; Back</button>
			<button data-bind="click: forward" class="forward btn btn-xl btn-blackbeard btn-blackbeard-primary">Next &rarr;</button>
		</li>
	</ul>
</div>
