<div id="user-profile-google" class="panel panel-default" data-bind="shortcuts: { 'left': back }">
	<div class="panel-heading">
		<h2 class="panel-title">Your Google profile</h2>
	</div>
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Id</dt>
			<dd data-bind="text: user().google.profile.id"></dd>
			<dt>Display name</dt>
			<dd data-bind="text: user().google.profile.displayName"></dd>
			<dt>Family name</dt>
			<dd data-bind="text: user().google.profile.name.familyName"></dd>
			<dt>Given name</dt>
			<dd data-bind="text: user().google.profile.name.givenName"></dd>
			<dt data-bind="visible: user().google.profile.emails.length > 0">Email addresses</dt>
			<!-- ko foreach: user().google.profile.emails -->
			<dd><a data-bind="text: value, attr: { href: 'mailto:' + value }"></a></dd>
			<!-- /ko -->
		</dl>
		<a href="#" data-bind="click: startDisconnect, visible: !disconnectStarted()" class="btn btn-default">Disconnect Google</a>
		<div data-bind="visible: disconnectStarted()" class="alert alert-danger alert-dismissable">
  		<button type="button" class="close" data-bind="click: stopDisconnect">&times;</button>
			This will disconnect your Google account from your Blackbeard account. If you do not have another way to sign in to Blackbeard you will lose access to your account
			<ul class="actions">
				<a href="#" data-bind="click: stopDisconnect" class="btn btn-navigation alert-link back">Cancel</a>
				<a href="#" data-bind="click: disconnect" class="btn btn-danger forward">Disconnect Google</a>
			</ul>
		</div>
		<ul class="actions">
			<li>
				<button data-bind="click: back" class="forward btn btn-primary">Okay</button>
			</li>
		</ul>
	</div>
</div>
