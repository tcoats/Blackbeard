<div id="user-profile-twitter" class="panel panel-default" data-bind="shortcuts: { 'left': back }">
	<div class="panel-heading">
		<h2 class="panel-title">Your Twitter profile</h2>
	</div>
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Id</dt>
			<dd data-bind="text: user().twitter.profile.id"></dd>
			<dt>Username</dt>
			<dd data-bind="text: user().twitter.profile.username"></dd>
			<dt>Display name</dt>
			<dd data-bind="text: user().twitter.profile.displayName"></dd>
			<dt data-bind="visible: user().twitter.profile.photos.length > 0">Photos</dt>
			<!-- ko foreach: user().twitter.profile.photos -->
			<dd><img data-bind="attr: { src: value }" /></dd>
			<!-- /ko -->
			<dt>Screen name</dt>
			<dd data-bind="text: user().twitter.profile._json.screen_name"></dd>
			<dt>Location</dt>
			<dd data-bind="text: user().twitter.profile._json.location"></dd>
			<dt>Description</dt>
			<dd data-bind="text: user().twitter.profile._json.description"></dd>
			<dt>Time zone</dt>
			<dd data-bind="text: user().twitter.profile._json.time_zone"></dd>
			<dt>Language</dt>
			<dd data-bind="text: user().twitter.profile._json.lang"></dd>
		</dl>
		<ul class="actions">
			<li>
				<button data-bind="click: back" class="forward btn btn-primary">Okay</button>
			</li>
		</ul>
	</div>
</div>
